<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Gift Card Giveaway</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6A5ACD, #9370DB);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .header-image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 25px;
            background-color: #FFD700;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .why-participate {
            margin-top: 30px;
        }

        p {
            line-height: 1.6;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/400" alt="Walmart Gift Card" class="header-image">
        <a href="#" class="cta-button">Learn More</a>
        <div class="why-participate">
            <h1>Why Participate?</h1>
            <p>Don't miss your chance to win a $100 Walmart gift card! Take part in this exciting giveaway and enjoy the shopping spree you've always dreamed of. Click the button to learn more about how you can participate and claim your reward!</p>
        </div>
    </div>
</body>
</html>
